<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIDEKICK Blog</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/post-styles.css">
</head>
<body>
    <div class="notebook">
        <!-- Header with brand name -->
        <div class="header">
            SIDEKICK
        </div>
        
        <!-- Main content area -->
        <div class="content">
            <!-- Date row -->
            <div class="date-row">
                <div class="date-label">DATE</div>
                <div class="date-space"></div>
                <div class="date-end"></div>
            </div>
            
            <!-- Main area with dot grid and task list -->
            <div class="main-area">
                <!-- Dot grid area -->
                <div class="dot-grid">
                    <!-- Dots and posts will be created by JavaScript -->
                </div>
                
                <!-- Task list area -->
                <div class="task-list">
                    <!-- Task items will be created by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/grid.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/post-manager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
